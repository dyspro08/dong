<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 상태 보드 (v9)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .cell-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .cell {
            aspect-ratio: 1 / 1; /* 1:1 비율 */
            border: 1px solid #ccc;
            background-color: #eee;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            border-radius: 8px;
        }
        /* 불이 켜진 스타일 */
        .cell.lit {
            background-color: #fceb3a;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 10px #fceb3a;
        }
        
        /* 로그인 및 관리자 UI */
        .login-form, .admin-controls {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            max-width: 600px;
        }
        .login-form { margin-bottom: 20px; }
        .admin-controls { display: none; } /* 평소엔 숨김 */
        
        input[type="email"], input[type="password"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .error-message { color: red; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>실시간 24칸 상태 보드</h2>
    <div id="cell-grid" class="cell-grid">
        <!-- 24개 칸이 JavaScript로 생성될 곳 -->
    </div>

    <!-- 1. 관리자 로그인 폼 -->
    <div class="login-form" id="login-form">
        <h4>관리자 로그인</h4>
        <input type="email" id="admin-email" placeholder="이메일">
        <input type="password" id="admin-password" placeholder="비밀번호">
        <button id="login-button">로그인</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- 2. 메시지 입력 (관리자 전용) -->
    <div class="admin-controls" id="admin-controls">
        <h3>관리자 입력 (<span id="admin-user-email"></span>)</h3>
        <input type="text" id="message-input" placeholder="메시지 입력 (예: '칸 5')">
        <button id="send-button">상태 변경</button>
        <button id="logout-button" style="background-color: #dc3545; margin-left: 10px;">로그아웃</button>
    </div>

    <!-- 
      [중요!]
      Firebase SDK 로드 및 app.js 연결
      import 구문을 사용하기 위해 type="module"이 필수입니다.
    -->
    <script type="module" src="app.js"></script>

</body>
</html>
