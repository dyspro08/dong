<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 상태 보드 (Google 로그인)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .cell-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .cell {
            aspect-ratio: 1 / 1;
            border: 1px solid #ccc;
            background-color: #eee;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            border-radius: 8px;
        }
        .cell.lit {
            background-color: #fceb3a;
            color: black;
            font-weight: bold;
            box-shadow: 0 0 10px #fceb3a;
        }
        
        /* 로그인 버튼 */
        .login-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            max-width: 600px;
            text-align: center;
        }
        /* 관리자 UI */
        .admin-controls {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            max-width: 600px;
            display: none; /* 평소엔 숨김 */
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #google-login-button {
            background-color: #4285F4; /* Google Blue */
            font-weight: bold;
        }
        #google-login-button:hover { background-color: #357ae8; }
        #send-button { background-color: #007bff; }
        #logout-button { background-color: #dc3545; margin-left: 10px; }
    </style>
</head>
<body>

    <h2>실시간 24칸 상태 보드</h2>
    <div id="cell-grid" class="cell-grid">
        <!-- 24개 칸이 JavaScript로 생성될 곳 -->
    </div>

    <!-- 1. 관리자 로그인 버튼 -->
    <div class="login-container" id="login-container">
        <h4>관리자 로그인</h4>
        <button id="google-login-button">Google 계정으로 로그인</button>
    </div>

    <!-- 2. 메시지 입력 (관리자 전용) -->
    <div class="admin-controls" id="admin-controls">
        <h3>관리자 입력 (<span id="admin-user-email"></span>)</h3>
        <input type="text" id="message-input" placeholder="메시지 입력 (예: '칸 5')">
        <button id="send-button">상태 변경</button>
        <button id="logout-button">로그아웃</button>
    </div>

    <!-- 
      [중요!] type="module"
      Firebase v9 SDK(import)를 사용하기 위해 필수입니다.
    -->
    <script type="module" src="app.js"></script>

</body>
</html>
