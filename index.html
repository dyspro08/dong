<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기술실 자리표 (Google 로그인)</title>
    <style>
        body { font-family: 'Inter', sans-serif; padding: 20px; background-color: #f4f7f9; }
        
        /* 메인 컨테이너: 가로 3, 세로 2 모둠 배치 */
        .board-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3개의 모둠을 가로로 */
            gap: 20px;
            max-width: 960px; /* 전체 보드 최대 너비 */
            margin: 0 auto 30px;
            padding: 10px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 각 모둠 (4자리씩 묶음) */
        .group {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #e9ecef;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .group-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }

        /* 모둠 내부 자리 배치 (가로 4개) */
        .cell-group-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4개의 자리를 가로로 */
            gap: 5px;
        }

        .cell {
            aspect-ratio: 1 / 1;
            border: 1px solid #aaa;
            background-color: #fff;
            color: #555;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            border-radius: 6px;
            font-weight: 500;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        /* 불이 켜진 스타일 (점유 중) */
        .cell.lit {
            background-color: #ffc107; /* 밝은 주황/노랑 */
            color: #333;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5), inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* 로그인 버튼 및 관리자 UI 스타일은 유지 */
        .login-container, .admin-controls {
            max-width: 960px;
            margin: 20px auto;
            border-radius: 12px;
        }
        .admin-controls {
             background: #d4edda; /* 관리자 모드는 연한 녹색 배경 */
             border-color: #c3e6cb;
        }

        input[type="text"] { width: calc(100% - 130px); }
        .admin-input-group { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <h2 style="text-align: center; color: #343a40;">기술실 자리표</h2>
    <div id="board-container" class="board-container">
        <!-- 6개의 모둠(총 24칸)이 JavaScript로 생성될 곳 -->
    </div>

    <!-- 1. 관리자 로그인 버튼 -->
    <div class="login-container" id="login-container">
        <h4>관리자 로그인</h4>
        <button id="google-login-button">Google 계정으로 로그인</button>
    </div>

    <!-- 2. 메시지 입력 (관리자 전용) -->
    <div class="admin-controls" id="admin-controls">
        <!-- 이메일 대신 "관리자 모드"만 표시 -->
        <h3 style="color: #155724;">관리자 모드</h3>
        <div class="admin-input-group">
            <input type="text" id="message-input" placeholder="자리 신호 메시지 입력">
            <button id="send-button" style="background-color: #28a745;">상태 변경</button>
            <button id="logout-button" style="background-color: #dc3545;">로그아웃</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
